{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <div class="row">
      <div class="col-md-3 text-center">
        {% if profile.avatar %}
          <img src="{{ profile.avatar.url }}" class="rounded-circle img-thumbnail" width="150">
        {% else %}
          <img src="https://via.placeholder.com/150" class="rounded-circle img-thumbnail">
        {% endif %}
      </div>
      <div class="col-md-9">
        <h3>{{ request.user.get_full_name|default:request.user.username }}</h3>
        <p><strong>Email:</strong> {{ request.user.email }}</p>
        <p><strong>Phone:</strong> {{ profile.phone|default:"-" }}</p>
        <a href="{% url 'account_profile_edit' %}" class="btn btn-primary btn-sm">Edit Profile</a>
        <a href="{% url 'account_password_change' %}" class="btn btn-secondary btn-sm">Change Password</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
