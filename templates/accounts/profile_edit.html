{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <div class="card shadow-sm p-4">
    <h3>Edit Profile</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row">
        <div class="col-md-6">{{ uform.as_p }}</div>
        <div class="col-md-6">{{ pform.as_p }}</div>
      </div>
      <button type="submit" class="btn btn-success mt-3">Save changes</button>
      <a href="{% url 'account_profile' %}" class="btn btn-secondary mt-3">Cancel</a>
    </form>
  </div>
</div>
{% endblock %}
